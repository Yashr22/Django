<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .signup-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="signup-container">
                    <h2 class="mb-3">Sign Up</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>  <!-- Corrected name to "password" -->
                            <input type="password" class="form-control" id="password" name="password" required>  <!-- Corrected name to "password" -->
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>  <!-- Corrected name to "confirm_password" -->
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>  <!-- Corrected name to "confirm_password" -->
                        </div>
                        <button type="submit" class="btn btn-primary mr-2">Sign Up</button>
                        <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
