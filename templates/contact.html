<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS for Xenization heading */
        @font-face {
            font-family: 'Elegant Serifs';
            src: url('/path/to/Elegant-Serifs-Regular.woff2') format('woff2'), /* Update path */
                 url('/path/to/Elegant-Serifs-Regular.woff') format('woff'); /* Update path */
            font-weight: bold; /* Set font weight to bold */
            font-style: normal;
        }

        .xenization-heading {
            font-family: 'Elegant Serifs', serif; /* Use Elegant Serifs font */
            font-size: 80px; /* Adjust the font size */
            color: #333; /* Specify your preferred color */
            text-transform: uppercase; /* Convert text to uppercase */
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Garamond, serif;
            background-color: #f0f0f0;
            background-image: url('https://i.pinimg.com/736x/e4/0a/de/e40ade3377849dce4d0352c90f60f388.jpg');
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
            height: 100vh; /* Ensure the body takes up the full viewport height */
            width: 100vw; /* Ensure the body takes up the full viewport width */
        }

        /* Contact Form Styles */
        .contact-form {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            opacity: 0; /* Start hidden */
            animation: fadeIn 2s forwards; /* Fade-in animation */
            background-image: url('https://i.pinimg.com/474x/04/dd/a8/04dda89431544aea12ab18d9659c7015.jpg'); /* Add background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Do not repeat the image */
        }

        .input-box {
            margin-bottom: 20px;
            position: relative;
            opacity: 0; /* Start hidden */
            animation: slideIn 1s forwards;
        }

        .input-box:nth-child(1) { animation-delay: 0.5s; }
        .input-box:nth-child(2) { animation-delay: 1s; }
        .input-box:nth-child(3) { animation-delay: 1.5s; }
        .input-box:nth-child(4) { animation-delay: 2s; }

        .input-box input[type="text"],
        .input-box input[type="email"],
        .input-box textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: transform 0.3s;
        }

        .input-box input[type="text"]:focus,
        .input-box input[type="email"]:focus,
        .input-box textarea:focus {
            transform: scale(1.05);
        }

        .input-box input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s;
        }

        .input-box input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">Xenization</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/service">Services</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/account">Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <div class="content-container">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="contact-form">
                        <form action="" method="post" id="contact-form">
                            {% csrf_token %}
                            <h2>Send Message</h2>
                            <div class="input-box">
                                <input type="text" required="true" name="fullname">
                                <span>Full Name</span>
                            </div>

                            <div class="input-box">
                                <input type="email" required="true" name="email">
                                <span>Email</span>
                            </div>

                            <div class="input-box">
                                <textarea required="true" name="message"></textarea>
                                <span>Type your Message...</span>
                            </div>

                            <div class="input-box">
                                <input type="submit" value="Send">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
